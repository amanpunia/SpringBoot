buildscript {
	ext {
		springBootVersion = '2.1.1.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
}

dependencies {
	compile(
		'org.springframework.boot:spring-boot-starter-web:2.1.1.RELEASE',
		'org.springframework.boot:spring-boot-starter:2.1.1.RELEASE',
		'org.springframework:spring-jms:5.0.7.RELEASE',
		'org.apache.activemq:activemq-broker:5.15.6',
		'org.apache.activemq:activemq-pool:5.15.6',
		'org.apache.activemq:activemq-jms-pool:5.15.6'
	)
	testCompile('org.springframework.boot:spring-boot-starter-test:2.1.1.RELEASE')
}
